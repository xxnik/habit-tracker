<body>

<h1 class="title">HABIT TRACKER</h1>

<!-- Sticky Month -->

<!-- Sticky Dates -->
<div class="date-container">

<!-- Bottom Add Habit Bar -->
<div class="add-bar">

</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h3>Add New Habit</h3>
    <input type="text" id="habitInput" placeholder="Enter habit name">
    <br><br>
    <button id="addHabit">Add</button>
    <button id="closePopup">Cancel</button>
  </div>
</div>
<div id="del-popup" class="del-popup">
  <div class="del-popup-content">
    <h3>Do you really want to delete this habit</h3>
    <br><br>
     <button id="cancel">Cancel</button>
    <button id="ok">Ok</button>
   </div>
